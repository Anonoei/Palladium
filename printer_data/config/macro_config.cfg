                'PA':              0.08,
                'PA_ST':           0.04,
                'Retract':         1.5,
                'Unretract':       0,
                'RetractSpeed':   30,
                'UnretractSpeed': 30,
            },
            'OVERTURE': {
                'PA':              0.08,
