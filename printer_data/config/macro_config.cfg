                'Retract':         3.0,
                'Unretract':       0,
                'RetractSpeed':   30,
                'UnretractSpeed': 30,
            }
        },
        'PLA+': {
            'OVERTURE': {
                'PA':              0.08,
                'PA_ST':           0.02,
                'Retract':         3.0,
                'Unretract':       0,
                'RetractSpeed':   30,
                'UnretractSpeed': 30,
            }
        }
    }

