#### crowsnest.conf
#### This is a typical default config.
#### Also used as default in mainsail / MainsailOS
#### See:
#### https://github.com/mainsail-crew/crowsnest/blob/master/README.md
#### for details to configure to your needs.


#####################################################################
####                                                            #####
####      Information about ports and according URL's           #####
####                                                            #####
#####################################################################
####                                                            #####
####    Port 8080 equals /webcam/?action=[stream/snapshot]      #####
####    Port 8081 equals /webcam2/?action=[stream/snapshot]     #####
####    Port 8082 equals /webcam3/?action=[stream/snapshot]     #####
####    Port 8083 equals /webcam4/?action=[stream/snapshot]     #####
####                                                            #####
####    Note: These ports are default for most Mainsail         #####
####    installations. To use any other port would involve      #####
####    changing the proxy configuration or using directly      #####
####    http://<ip>:<port>/?action=[stream/snapshot]            #####
####                                                            #####
#####################################################################
####    RTSP Stream URL: ( if enabled and supported )           #####
####    rtsp://<ip>:<rtsp_port>/stream.h264                     #####
#####################################################################


[crowsnest]
log_path: /home/palladium/printer_data/logs/crowsnest.log
log_level: verbose                      # Valid Options are quiet/verbose/debug
delete_log: true                       # Deletes log on every restart, if set to true
no_proxy: false

[cam bed]
device        : /dev/v4l/by-id/usb-Sonix_Technology_Co.__Ltd._USB_Live_camera_SN0001-video-index0
mode          : ustreamer
port          : 8080
resolution    : 1280x720
max_fps       : 60
custom_flags  : --tcp-nodelay --jpeg-sink bed.jpeg --jpeg-sink-rm
v4l2ctl       : white_balance_automatic=0,white_balance_temperature=2000,backlight_compensation=2,focus_automatic_continuous=0,focus_absolute=400,gain=20,gamma=72

[cam nozzle]  # Nozzle cam
device        : /dev/v4l/by-id/usb-XCG-230315-J_3DO_NOZZLE_CAMERA_4K_01.00.00-video-index0
mode          : ustreamer
port          : 8081
resolution    : 1280x720
max_fps       : 60
custom_flags  : --tcp-nodelay --jpeg-sink nozzle.jpeg --jpeg-sink-rm
v4l2ctl       : white_balance_automatic=0,auto_exposure=1,brightness=0,saturation=50,gamma=130

