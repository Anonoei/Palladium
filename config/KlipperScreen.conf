[main]
job_complete_timeout: 0
job_error_timeout: 0
show_cursor: False
default_printer: V2.5172 "Palladium"
use_default_menu: True
screen_blanking: 7200

[printer V2.5172 Palladium]
moonraker_host: 127.0.0.1
moonraker_port: 7125
z_babystep_values: 0.01, 0.05
titlebar_items: chamber, steppers
titlebar_name_type: None
camera_url: http://palladium.local/webcam/?action=stream
extrude_distances: 10, 50, 100, 150
extrude_speeds: 5, 10, 15

[menu __main palladium heat_soak]
name: Heat Soak
icon: heat-up
method: printer.gcode.script
params: {"script":"HEAT_SOAK"}
enable: {{ printer.power_devices.count > 0 }}

[menu __main palladium wipe_nozzle]
name: Wipe Nozzle
icon: heat-up
method: printer.gcode.script
params: {"script":"WIPE_NOZZLE"}
enable: {{ printer.power_devices.count > 0 }}
