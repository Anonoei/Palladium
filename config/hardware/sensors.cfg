[temperature_sensor HP_ProDesk_600_G3]
sensor_type               : temperature_host
sensor_path               : /sys/class/thermal/thermal_zone0/temp
min_temp                  :    0
max_temp                  :  100

[output_pin _beeper]
pin                       :  FAN3
pwm                       : True
cycle_time                :    0.001