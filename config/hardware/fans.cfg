#####################################################################
#   Fan Control
#####################################################################
## Print Cooling Fan
[fan]
pin                       :  EBB36: PA0
kick_start_time           :    0.5
off_below                 :    0.10

## Hotend Fan
[heater_fan hotend_fan]
pin                       :  EBB36: PA1
heater                    : extruder
heater_temp               :   50.0
max_power                 :    1.0
kick_start_time           :    0.5

## Electronics fan
[temperature_fan electronics_fan]
pin                       :  FAN2
sensor_type               : temperature_mcu
max_power                 :    1.0
kick_start_time           :    0.5
shutdown_speed            :    0.0
off_below                 :    0.25
min_temp                  :    0
max_temp                  :  100
target_temp               :   65
min_speed                 :    0.0
max_speed                 :    1.0
control                   : pid
pid_kp                    :    1.0
pid_ki                    :    0.5
pid_kd                    :    2.0

## Nevermore
[fan_generic nevermore]
pin                       :  FAN4
max_power                 :    1.0
kick_start_time           :    0.5
shutdown_speed            :    0.0