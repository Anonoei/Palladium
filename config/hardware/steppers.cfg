#####################################################################
#    X/Y Stepper Settings
#####################################################################
# X/Y Steppers
#  [stepper_x]  - Left, MOTOR0
#  [smc2209 stepper_x]
#  [stepper_y]  - Right, MOTOR1
#  [tmc2209 stepper_y]
# Z Steppers
#  [stepper_z]  - Front Left, MOTOR4
#  [tmc2209 stepper_z]
#  [stepper_z1] - Rear Left, MOTOR5
#  [tmc2209 stepper_z1]
#  [stepper_z2] - Rear Right, MOTOR6
#  [tmc2209 stepper_z2]
#  [stepper_z3] - Rear Left, MOTOR7
#  [tmc2209 stepper_z3]

## ----- B Stepper - Left ----- ##
[stepper_x]
enable_pin                : !MOT0_EN
step_pin                  :  MOT0_STEP
dir_pin                   :  MOT0_DIR
rotation_distance         :   40
microsteps                :   32
full_steps_per_rotation   :  400

homing_speed              :   20 # X homing speed
homing_retract_dist       :    0
homing_positive_dir       : False

# --- X Endstop -> virtual ESTOP0 --- #
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop          :    0 # X Endstop position
position_min              :    0 # Min X axis
position_max              :  300 # Max X axis

[tmc2209 stepper_x]
diag_pin                  : ^ESTOP0
driver_SGTHRS             : 95  # X StallGuard sensitivity 0-255
uart_pin                  :  MOT0_CS
interpolate               : False
run_current               :    1.0 # 0.5 - 1.4
sense_resistor            :    0.110
stealthchop_threshold     :    0

## ----- A Stepper ----- ##
[stepper_y]
enable_pin                : !MOT1_EN
step_pin                  :  MOT1_STEP
dir_pin                   :  MOT1_DIR
rotation_distance         :   40
microsteps                :   32
full_steps_per_rotation   :  400

homing_speed              :   20 # Y homing speed
homing_retract_dist       :    0
homing_positive_dir       : False

# --- Y Endstop -> virtual ESTOP1 --- #
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop          :    0 # Y Endstop position
position_min              :    0 # Min Y axis
position_max              :  310 # Max Y axis

[tmc2209 stepper_y]
diag_pin                  : ^ESTOP1
driver_SGTHRS             : 102 # Y StallGuard sensitivity 0-255
uart_pin                  :  MOT1_CS
interpolate               : False
run_current               :    1.0  # 0.5 - 1.4
sense_resistor            :    0.110
stealthchop_threshold     :    0

#####################################################################
#    Z Stepper Settings
#####################################################################

## ----- Z0 Stepper  ----- ##
[stepper_z]
enable_pin                : !MOT4_EN
step_pin                  :  MOT4_STEP
dir_pin                   :  MOT4_DIR
rotation_distance         :   40
microsteps                :   32
gear_ratio                : 80:16

homing_speed              :   10 # Z homing speed
second_homing_speed       :    4 # Z second homing speed
homing_retract_dist       :    2 # Z retract distance
homing_positive_dir       : False
endstop_pin               : probe:z_virtual_endstop
position_max              :  260 # Max Z 
position_min              :   -7 # Min Z

[tmc2209 stepper_z]
uart_pin                  : MOT4_CS
interpolate               : False
run_current               :    1.0  # 0.5 - 1.4
sense_resistor            :    0.110
stealthchop_threshold     :  999

