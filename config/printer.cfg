#####################################################################
#   Palladium Configuration
#####################################################################
# V2.5172: Voron v2.4r2 300mm
#   BigTreeTech OctoPus V1.1 446
#   TMC2209 UART
#   w/Phaetus Rapido
#   Mellow Fly UTOC-1
#   BTT EBB36 v1.2 G0B1 w/Max MAX31865
# Mods:
#  Voron Stealthburner  - https://github.com/VoronDesign/Voron-Stealthburner
#  Voron TAP            - https://github.com/VoronDesign/Voron-Tap
#  Kinematic Bed        - https://github.com/tanaes/whopping_Voron_mods/tree/main/kinematic_bed
#  Angry CAM USB        - https://github.com/VoronDesign/VoronUsers/tree/master/printer_mods/chri.kai.in/Angry_CAM_USB
#  Nevermore V5 Duo     - https://github.com/nevermore3d/Nevermore_Micro
#  Nozzle Scrubber      - https://github.com/MotorDynamicsLab/LDOVoron2/tree/main/STLs/Purge%20Bucket
#  CB-C2 & X/Y Endstop  - https://github.com/kejar31/VoronMods/tree/main/CB-C2
#  Ti Extrusion Backers - https://github.com/tanaes/whopping_Voron_mods/tree/main/extrusion_backers

[respond]
[exclude_object]
[save_variables]
filename: ~/klipper/config/saved_variables.cfg

[include mainsail.cfg]

[include macros.cfg]
[include machine/pin_aliases.cfg]
[include machine/stealthburner.cfg]
[include machine/nevermore.cfg]
[include machine/bucket.cfg]
[include machine/beep.cfg]

[include KAMP/Line_Purge.cfg]
[include machine/TEST_SPEED.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_140045000150335331383520-if00
restart_method: command
#canbus_uuid: aa7bcf661c63

[mcu rpi]
serial: /tmp/klipper_host_mcu

[mcu U2C]
canbus_uuid: e4fa299ecaf1

[printer]
kinematics: corexy
max_velocity:            300  
max_accel:              1500   # Max 4000
max_z_velocity:           15   # Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel:             350
square_corner_velocity:    5.0

[adxl345]
cs_pin: U2C: PB12
spi_software_sclk_pin: U2C: PB10
spi_software_mosi_pin: U2C: PB11
spi_software_miso_pin: U2C: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20

[input_shaper]
shaper_type_x: ei
shaper_freq_x: 42.8
shaper_type_y: mzv
shaper_freq_y: 34.4

#####################################################################
#    X/Y Stepper Settings
#####################################################################
## B Stepper - Left / Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
enable_pin: !MOT0_EN
step_pin:    MOT0_STEP
dir_pin:     MOT0_DIR
rotation_distance:         40
microsteps:                32
full_steps_per_rotation:  400  #set to 200 for 1.8 degree stepper

endstop_pin:   U2C: PB6
position_endstop:  300
position_min:        2
position_max:      300

homing_speed:         40   # Max 100
homing_retract_dist:   5
homing_positive_dir:  true

## Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin:     MOT0_CS
interpolate:  false
run_current:            0.8
sense_resistor:         0.110
stealthchop_threshold:  0

## A Stepper - Right / Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
enable_pin: !MOT1_EN
step_pin:    MOT1_STEP
dir_pin:     MOT1_DIR
rotation_distance:         40
microsteps:                32
full_steps_per_rotation:  400  # set to 200 for 1.8 degree stepper

endstop_pin:  ESTOP1
position_endstop: 300
position_min:       0
position_max:     300

homing_speed:         40  # Max 100
homing_retract_dist:   5
homing_positive_dir:  true

[tmc2209 stepper_y]
uart_pin:     MOT1_CS
interpolate:  false
run_current:            0.8
sense_resistor:         0.110
stealthchop_threshold:  0
 
#####################################################################
#    Z Stepper Settings
#####################################################################
## Z0 Stepper - Front Left / Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
enable_pin: !MOT2_EN
step_pin:    MOT2_STEP
dir_pin:     MOT2_DIR
rotation_distance:  40
microsteps:         32
gear_ratio:         80:16

endstop_pin:   probe:z_virtual_endstop
position_max:  260
position_min:   -5

homing_speed:         8.0
second_homing_speed:  3.0
homing_retract_dist:  3.0

## Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin:     MOT2_CS
interpolate:  false
run_current:              0.8
sense_resistor:           0.110
stealthchop_threshold:  999

## Z1 Stepper - Rear Left / Connected to MOTOR_3
[stepper_z1]
enable_pin: !MOT3_EN
step_pin:    MOT3_STEP
dir_pin:    !MOT3_DIR
rotation_distance:  40
microsteps:         32
gear_ratio:         80:16

## Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin:     MOT3_CS
interpolate:  false
run_current:              0.8
sense_resistor:           0.110
stealthchop_threshold:  999

## Z2 Stepper - Rear Right / Connected to MOTOR_4
[stepper_z2]
enable_pin: !MOT4_EN
step_pin:    MOT4_STEP
dir_pin:     MOT4_DIR
rotation_distance:  40
microsteps:         32
gear_ratio:         80:16

## Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin:     MOT4_CS
interpolate:  false
run_current:              0.8
sense_resistor:           0.110
stealthchop_threshold:  999

## Z3 Stepper - Front Right / Connected to MOTOR_5
[stepper_z3]
enable_pin: !MOT5_EN
step_pin:    MOT5_STEP
dir_pin:    !MOT5_DIR
rotation_distance:  40
microsteps:         32
gear_ratio:         80:16

## Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin:     MOT5_CS
interpolate:  false
run_current:              0.8
sense_resistor:           0.110
stealthchop_threshold:  999

#####################################################################
#    Extruder
#####################################################################
[extruder]
enable_pin:  !U2C: PD2
step_pin:     U2C: PD0
dir_pin:      U2C: PD1
heater_pin:   U2C: PB13
sensor_pin:   U2C: PA3

gear_ratio:               50:10 # BMG Gear Ratio - Stealthburner
microsteps:                32
full_steps_per_rotation:  200   # 200 for 1.8 degree, 400 for 0.9 degree

filament_diameter: 1.75
rotation_distance: 21.76045358045   # Variable / Bondtech 5mm Drive Gears

# Phaetus Rapido
sensor_type:               PT1000   # See https://www.klipper3d.org/Config_Reference.html#common-thermistors
nozzle_diameter:              0.400 
min_temp:                    10     
max_temp:                   285     
max_power:                    1.0   
min_extrude_temp:           170     
max_extrude_only_distance:  101     
max_extrude_cross_section:    5     

pressure_advance:             0.065 # Variable / Keep below 1.0
pressure_advance_smooth_time: 0.040

## E0 on MOTOR6
[tmc2209 extruder]
uart_pin:     U2C: PA15
interpolate:  false
run_current:            0.5
sense_resistor:         0.110
stealthchop_threshold:  0

#####################################################################
#    Bed Heater
#####################################################################
## SSR Pin - HE1
##  Thermistor - TB
[heater_bed]
heater_pin:  BED_OUT
sensor_type: Generic 3950
sensor_pin:  TB
max_power:     0.6 # 0.4 watts / cm^2 .
min_temp:      0
max_temp:    120

#####################################################################
#    Probe
#####################################################################
## Voron TAP
##  This probe is used for Z height, and Quad Gantry Leveling
[probe]
pin: U2C: PB9
x_offset:                   0
y_offset:                   0
#z_offset:                  -0.765

speed:                      2
samples:                    5
sample_retract_dist:        1.5
samples_tolerance:          0.00375
samples_tolerance_retries:  9
samples_result:            average

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

#####################################################################
#   Fan Control
#####################################################################
## Print Cooling Fan - FAN0
[fan part_fan]
pin: U2C: PA0
kick_start_time: 0.5
#cycle_time: 1.0
off_below:       0.10

## Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: U2C: PA1
max_power:        1.0
kick_start_time:  0.5
shutdown_speed:   0.0
fan_speed:        1.0 # If you are experiencing back flow, you can reduce fan_speed
heater:          extruder
heater_temp:     50.0

## Electronics fan - FAN2
[fan_generic electronics_fan]
pin: FAN2
max_power:        1.0
kick_start_time:  0.5
shutdown_speed:   0.0

## Nevermore - FAN3
[fan_generic nevermore]
pin: FAN3
max_power:        1.0
kick_start_time:  0.5
shutdown_speed:   0.0

#####################################################################
#   LED Control
#####################################################################
## Chamber Lighting - CNC_FAN5
[output_pin caselight]
pin: FAN5
pwm:            true
shutdown_value: 0
value:          0.8
cycle_time:     0.01

[neopixel sb_leds]
pin: U2C: PD3
chain_count: 3 # The number of Neopixel chips that are "daisy chained"
color_order: GRBW # Set the pixel order. Options are GRB, RGB, GRBW, or RGBW
initial_RED: 0.0
initial_GREEN: 1.0
initial_BLUE: 0.0
initial_WHITE: 0.0

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################
[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position: 150,150 # X, Y where Z homing occurs
speed:            150     # Speed the toolhead is moved to above coordinate
z_hop:              5.0   # distance to life prior to homing 
z_hop_speed:       15.0   # speed Z axis is lifted prior to homing

[quad_gantry_level]
gantry_corners:
   -60, -10
   360, 370
points:
   50, 50
   50, 250
   250,250
   250,50

speed:             150
horizontal_move_z:   5.0
retries:            10
retry_tolerance:     0.005
max_adjust:         10

#####################################################################
#   Bed mesh
#####################################################################
[bed_mesh]
speed:             150
horizontal_move_z:   5
mesh_min:            5,   5
mesh_max:          295, 295
probe_count:        11,  11
algorithm:         bicubic

#####################################################################
#    Displays
#####################################################################
## mini12864 LCD Display
[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

## To control Neopixel RGB in mini12864 display
[neopixel btt_mini12864]
pin: EXP1_6
chain_count: 3
initial_RED: 0.5
initial_GREEN: 0.1
initial_BLUE: 0.0
color_order: RGB

## Set RGB values on boot up for each Neopixel. 
##  Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=btt_mini12864 RED=0 GREEN=1 BLUE=0 INDEX=1 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=0 GREEN=1 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=0 GREEN=1 BLUE=0 INDEX=3 

#####################################################################
#   Additional Sensors
#####################################################################
## Chamber BME280
[temperature_sensor chamber]
sensor_type: BME280
i2c_mcu: rpi
i2c_bus: i2c.1
i2c_address: 118
gcode_id: chamber_th

[temperature_sensor RPi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor OctoPus_v1]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor CAN]
sensor_type: temperature_mcu
sensor_mcu: U2C

[output_pin _beeper]
pin: FAN4
pwm: true

