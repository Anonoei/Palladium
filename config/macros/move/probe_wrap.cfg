[gcode_macro PROBE_CALIBRATE]
rename_existing: BASE_PROBE_CALIBRATE
gcode:
    {% set CFG = printer["gcode_macro _CONFIG"] %}

    PROBE_PRE BACK=1

    BASE_PROBE_CALIBRATE {% for p in params
                %}{'%s=%s ' % (p, params[p])}{%
               endfor %}

    G0 Z{CFG.probe_hop} F{CFG.probe_hop_speed} # Post z-probe z-hop

    PROBE_POS BACK=1

